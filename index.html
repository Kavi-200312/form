<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1 id="title">Thank you for taking the time to help us improve the platform</h1>
    <p id="description">Please fill out this survey to help us understand your experience with freeCodeCamp.</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="  Enter your name" required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="  Enter your Email" required>

        <!-- Number Field (Age) -->
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" name="number" placeholder="  Enter your age" min="0" max="150">

        <!-- Dropdown (Current Role) -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
            <option value="  Select current role" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <!-- Radio Buttons (Recommend) -->
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        </fieldset>

        <!-- Dropdown (Favorite Feature) -->
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite-feature" name="favorite-feature">
            <option value="  Select an option" disabled selected>Select an option</option>
            <option value="Challanges">Challanges</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="open source">Open Source</option>
        </select>

        <!-- Checkboxes (Improvements) -->
        <fieldset>
            <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
            <label><input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects</label>
            <label><input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects</label>
            <label><input type="checkbox" name="improvements" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="improvements" value="open-source-community"> Open Source Community</label>
            <label><input type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter help rooms</label>
            <label><input type="checkbox" name="improvements" value="videos"> Videos</label>
            <label><input type="checkbox" name="improvements" value="city-meetups"> City Meetups</label>
            <label><input type="checkbox" name="improvements" value="wiki"> Wiki</label>
            <label><input type="checkbox" name="improvements" value="forum"> Forum</label>
            <label><input type="checkbox" name="improvements" value="additional-courses"> Additional Courses</label>
        </fieldset>

        <!-- Textarea (Comments) -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form><section>
</body>
</html>
